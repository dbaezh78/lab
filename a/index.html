<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Canto Pascual Transponible</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Canto: A la Víctima Pascual</h1>

        <!-- El div con la clase 'tc' ha sido eliminado de aquí, ahora se generará dinámicamente -->
        <div id="canto-container">
            <!-- El contenido del canto se cargará aquí desde JavaScript -->
        </div>
    </div>

    <!-- Modal para la selección de acordes -->
    <div id="chordSelectionModal" class="modal-overlay">
        <div class="modal-content">
            <div id="chordList" class="chord-list">
                <!-- Los acordes se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
