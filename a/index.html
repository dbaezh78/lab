<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Canto Pascual Transponible</title>
    <link rel="icon" href="/cantos/src/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Enlace para Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

    <!-- Contenedor principal que envuelve todo el contenido de la página -->
    <div class="main-wrapper">
        <div class="header-section">
            <div class="top-row-controls">
                
                <home class="home-icon-container">
                    <a href="/cantos/" class="material-symbols-outlined icon-button">home</a>
                    <!-- 
                    <a href="/cantos/" class="material-symbols-outlined icon-button">home</a>
                    --->
                    
                </home>

                <div class="toolbar">

                    <!-- Selector para cejilla/traste -->
                    <select id="cejillaSelect" class="toolbar-item" data-default="5ᵒ traste">
                        <option value="">Cejilla</option>
                        <option value="0">0ᵒ traste</option>
                        <option value="1">1ᵒ traste</option>
                        <option value="2">2ᵒ traste</option>
                        <option value="3">3ᵒ traste</option>
                        <option value="4">4ᵒ traste</option>
                        <option value="5">5ᵒ traste</option>
                        <!-- Más opciones si es necesario -->
                    </select>

                    <!-- Icono de libro/vista -->
                    <a href="#" id="toggleVista" class="toolbar-item icon-button">
                        <span class="material-symbols-outlined">menu_book</span>
                    </a>

                    <!-- Icono de control de audio -->
                    <a href="#reproductor-audio" id="audio-control-btn" class="toolbar-item icon-button audio-control">
                        <span class="material-symbols-outlined audio-icon">play_circle</span>
                    </a>

                    <!-- Icono de desplazamiento (scroll) -->
                    <a href="#" id="startScroll" data-velocidad="200" data-incremento="1" class="toolbar-item icon-button">
                        <span class="material-symbols-outlined">south</span>
                    </a>

                    <!-- Campo de búsqueda -->
                    <input type="search" id="searchInput" placeholder="Buscar..." class="toolbar-item search-input">
                </div>
            </div>
        </div>

            <h1>
                <div class="dbt1">A la Víctima Pascual</div>
                <div class="dbs2">Secuencia de Pascua - Himno lat. «Victimae paschall laudes»</div>
            </h1>

        <div class="container">
            <div class="canto-content-wrapper">
                <div id="canto-left-container" class="canto-column">
                    <!-- Contenido del canto izquierdo se cargará aquí desde JavaScript -->
                </div>
                <div id="canto-right-container" class="canto-column">
                    <!-- Contenido del canto derecho se cargará aquí desde JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para la selección de acordes -->
    <div id="chordSelectionModal" class="modal-overlay">
        <div class="modal-content">
            <div id="chordList" class="chord-list">
                <!-- Los acordes se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
