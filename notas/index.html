<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acorde FA Mayor (F) - Guitarra</title>
    <style>
        .guitar-chord {
            position: relative;
            width: 120px;
            height: 180px;
            margin: 30px auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .chord-name {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .strings {
            position: relative;
            height: 120px;
            margin-top: 10px;
        }

        .string {
            height: 20px;
            border-bottom: 1px solid #999;
            position: relative;
            display: flex;
            align-items: center;
        }

        .string:last-child {
            border-bottom: none;
        }

        .string-label {
            position: absolute;
            left: -20px;
            font-weight: bold;
            color: #555;
        }

        .fret-marker {
            position: absolute;
            left: 40px;
            color: red;
            font-weight: bold;
        }

        .fret-pos {
            position: absolute;
            background: #2c3e50;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }

        .barre {
            position: absolute;
            width: 60px;
            background: rgba(44, 62, 80, 0.7);
            left: 40px;
            border-radius: 5px;
            height: 50px;
            top: 35px;
            z-index: 1;
        }

        .frets {
            position: absolute;
            top: 0;
            left: 40px;
            width: 60px;
            height: 120px;
            display: flex;
        }

        .fret {
            width: 30px;
            border-right: 2px solid #666;
            height: 100%;
        }

        .nut {
            position: absolute;
            left: 35px;
            width: 70px;
            height: 4px;
            background: #333;
            top: -2px;
        }

        .legend {
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="guitar-chord">
        <div class="chord-name">FA Mayor (F)</div>
        <div class="nut"></div>
        
        <!-- Cejilla en primer traste -->
        <div class="barre"></div>
        
        <div class="strings">
            <!-- Cuerda 6 (no se toca) -->
            <div class="string">
                <span class="string-label">6</span>
                <span class="fret-marker">X</span>
            </div>
            
            <!-- Cuerda 5 (traste 3) -->
            <div class="string">
                <span class="string-label">5</span>
                <span class="fret-pos" style="left: 100px;">3</span>
            </div>
            
            <!-- Cuerda 4 (traste 3) -->
            <div class="string">
                <span class="string-label">4</span>
                <span class="fret-pos" style="left: 100px;">3</span>
            </div>
            
            <!-- Cuerda 3 (traste 2) -->
            <div class="string">
                <span class="string-label">3</span>
                <span class="fret-pos" style="left: 70px;">2</span>
            </div>
            
            <!-- Cuerda 2 (cejilla en traste 1) -->
            <div class="string">
                <span class="string-label">2</span>
                <span class="fret-pos" style="left: 40px;">1</span>
            </div>
            
            <!-- Cuerda 1 (cejilla en traste 1) -->
            <div class="string">
                <span class="string-label">1</span>
                <span class="fret-pos" style="left: 40px;">1</span>
            </div>
        </div>
        
        <div class="frets">
            <div class="fret"></div> <!-- Traste 1 -->
            <div class="fret"></div> <!-- Traste 2 -->
            <div class="fret"></div> <!-- Traste 3 -->
        </div>
        
        <div class="legend">
            ● = Dedo | █ = Cejilla | X = No tocar
        </div>
    </div>
</body>
</html>
